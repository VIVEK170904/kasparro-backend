version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: kasparro-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: kasparro-backend-app      # ðŸ”´ IMPORTANT LINE
    build: .
    container_name: kasparro-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  postgres_data:
